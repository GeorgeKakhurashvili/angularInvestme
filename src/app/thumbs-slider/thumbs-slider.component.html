<div class="gallery">
  <div class="main" [style.backgroundImage]="'url('+media[slideCounter].image+')'">
    <div class="play" *ngIf="currentSlide.type == 'video' && !playMode" (click)="playVideo()">
      <i class="fa fa-caret-right"></i>
    </div>
    <youtube-component
    *ngIf="playMode"
    [videoId]="currentSlide.link"
    (ready)="onReady($event)"
    (change)="onChange($event)"
></youtube-component>
    <!-- <iframe *ngIf="currentSlide.type == 'video'" width="100%" height="100%" [src]="'https://www.youtube.com/embed/' + currentSlide.link | safe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
  </div>
  <div class="thumbs">
    <div class="thumbswrapper">
      <ul [style.width]="media.length * 95 + 'px  '" [style.marginLeft]="-(thumbsSliderPosition * (slideWidth + slideGapSize)) + 'px'">
        <li *ngFor="let m of media; let i = index;" [class]="i == slideCounter ? 'active' : ''" [style.backgroundImage]="'url('+m.image+')'" (click)="selectSlide(i)"></li>
      </ul>
    </div>
    <div class="arrows">
      <button type="button" (click)="next()"><i class="fa fa-angle-right"></i></button>
      <button type="button" (click)="prev()"><i class="fa fa-angle-left"></i></button>
    </div>
  </div>

</div>
