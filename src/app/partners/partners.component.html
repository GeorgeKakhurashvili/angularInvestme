<section class="wrapper">
  <button [class]="prevBtnShowHide" (click)="prevSlide()">
    <i class="fa fa-angle-left" aria-hidden="true"></i>
  </button>
  <div class="carousel">
    <ul [style.margin-left]="slideWidth + 'px'" [style.width]="thumbsWidth + 'px'">
      <li *ngFor="let partner of partners; let i = index">
        <a href="{{partner.link}}" target="_blank"><img src="https://back.investme.ge{{partner.image}}"></a>
      </li>
    </ul>
  </div>
  <button [class]="nextBtnShowHide" (click)="nextSlide()">
    <i class="fa fa-angle-right" aria-hidden="true"></i>
  </button>
</section>
